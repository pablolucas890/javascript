<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JavaScript</title>


  <script>
    function soma() {
      var resultado = 0
      //for que executa até o vetor ser unsigned
      for (var i in arguments) {
      alert("Argumentos Recebidos: " + arguments[i]); //retorna um array com parametros das funções
      resultado += arguments[i]
      }
      return resultado
    }

    alert("Funcao Soma Com os Argumentos Recebidos: "+soma(7, 5, 3.2, 'Texto'))
  </script>

</head>

</body>

</html>
