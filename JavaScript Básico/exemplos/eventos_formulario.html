    <p>Aplicacao do método <b>onchange</b> que ativa uma ação ao mudar o estado de um select</p>
    <hr>
    <p>Aplicacao do método <b>onfocus</b> que ativa uma ação quando o elemento recebe o foco</p>
    <hr>
    <br>
    <br>
    <br>
    <p>Abra o <b>console.log</b></p>
    <hr>
    <input onfocus="console.log('recebeu o foco')" onblur="console.log('perdeu o foco')" type="text">

    <select onchange="alert('estado foi modificado')">
      <option>-- Selecione --</option>
      <option value="1">Primeira opção</option>
      <option value="2">Segunda opção</option>
    </select>
