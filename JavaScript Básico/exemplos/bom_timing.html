<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
  </head>
  <body>
    <div id="imp">
    </div>
    <hr>
    <div id="imp2">
    </div>
    <hr>
    <div id="imp3">
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <hr>
    <button onclick="funcao()">Mais opcoes de timing</button>
    <hr>
  </body>
  <script>
    function funcao(){
      window.location.href = 'https://www.w3schools.com/js/js_timing.asp';
    }
  </script>
  <script>
    var i = 10

    var x =  setInterval(function() {
      document.getElementById('imp').innerHTML = i;
      i--
      if(i === 0){
        clearInterval(x)
      }
    }, 1000);

    setInterval(function(){document.getElementById('imp2').innerHTML = 'Teste' + '<br />'}, 2000)
    
    setTimeout(function(){document.getElementById('imp3').innerHTML = 'Teste'}, 3000)

    /*
    variavel = setInterval(funcao,tempo)
    */
    /*
    variavel = setTimeout(funcao,tempo)
    */

  </script>
</html>
